# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = easeInOut, 0.25, 0.1, 0.25, 1
    animation = fadeIn, 1, 5, easeInOut
    animation = fadeOut, 1, 5, easeInOut
    animation = inputFieldDots, 1, 3, easeInOut
}

background {
    monitor =
    path = /home/acomage/Pictures/wallpaper/wallpaper.png
    blur_passes = 2
}


input-field {
    monitor =
    size = 200, 55
    outline_thickness = 2
    inner_color = rgba(25, 20, 50, 0.55)      # 半透明深色背景
    outer_color = rgba(100, 120, 255, 0.9)    # 蓝紫霓虹描边
    check_color = rgba(0, 220, 160, 0.9)      # 输入正确时绿色
    fail_color = rgba(220, 80, 120, 0.9)      # 输入失败时红紫
    font_color = rgb(220, 220, 255)           # 输入文字颜色

    rounding = 18
    fade_on_empty = true

    font_family = $font
    placeholder_text = <i>Enter password...</i>
    fail_text = <b>Authentication Failed</b>

    dots_spacing = 0.35

    # 更靠近底部：偏移 (x=0, y=-200)，center 作为对齐基准
    position = 0, -300
    halign = center
}

# 时间
label {
    monitor =
    text = $TIME
    font_size = 80
    font_family = $font
    color = rgba(200, 210, 255, 0.9)

    position = 0, 200
    halign = center
}

# 日期
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font
    color = rgba(170, 190, 240, 0.8)

    position = 0, 100
    halign = center
}

